<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>BMI Calculator</h1>
    <form action="">
      <div class="">
        <div class="">
          <label for="">Height in Cms</label>
          <input type="text" id="height" placeholder="160" />
        </div>
        <div class="">
          <label for="">Weight in Kgs</label>
          <input type="text" id="weight" placeholder="58" value="" />
        </div>
        <button type="submit">Calculate</button>
      </div>
      <div class="" id="results"></div>
      <div class="">
        <p>Normal Weight : Greater than 18.6 and Less than 24.6</p>
        <p>Under Weight : Less than 18.6</p>
        <p>Over Weight : Greater than 18.6</p>
      </div>
    </form>
  </body>
