<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div class="main">
      <h1 class="h1" style="color: white">BMI Calculator</h1>
      <form action="">
        <p>
          <label for="" style="color: white">Height in CM: </label>
          <input type="text" id="height" />
        </p>
        <p>
          <label for="" style="color: white">Weight in KGS: </label>
          <input type="text" id="weight" />
        </p>
        <button class="btn" style="margin-left: 60px">calculate</button>
        <div id="results" style="color: white"></div>
        <h1
          class=""
          style="font-size: xx-large; margin-top: 10px; color: white"
        >
          Weight Guide
        </h1>
        <h3 class="" style="color: white">Under weight = less than 18.6</h3>
        <h3 class="" style="color: white">Normal weight = 18.6 to 24.6</h3>
        <h3 class="" style="color: white">Over Weight = greater than 24.6</h3>
      </form>
    </div>
  </body>
  <script src="bmi.js"></script>
</html>
