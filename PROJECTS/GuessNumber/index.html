<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="">
      <div class="">
        <h1>Number guessing game</h1>
        <p>Try to guess a number between 1 and 100</p>
        <p>you are given 10 attempts to guess the right number</p>
        <br />
      </div>
      <form action="">
        <label for="guess" id="guess">Guess a number</label>
        <input type="text" id="guessField" />
        <input
          type="submit"
          id="sbmt"
          value="Submit guess"
          class="guessSubmit"
          style="cursor: pointer"
        />
      </form>
      <div class="resultParas">
        <p id="prev">Previous Guesses: <span class="guesses"></span></p>
        <p id="rem">Guesses Remaining:</p>
        <p id="res"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
